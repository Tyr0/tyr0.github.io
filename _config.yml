title:            Tyler Calderone's Blog
description:      The Only Way to do Great Work is to Love What You Do
disqus_shortname: tylercalderone
# Your site's domain goes here (eg: //mmistakes.github.io, http://mademistakes.com, etc)
# When testing locally leave blank or use http://localhost:4000
url: https://www.tylercalderone.com

# Owner/author information
owner:
  name: Tyler Calderone
  avatar: avatar.jpg
  bio: "Tyler Calderone is a software developer who currently writes code for <a href='//www.jibjab.com/'>JibJab</a>, where he helps make billions of people happy."
  email: tyler@tylercalderone.com
  # Social networking links used in footer. Update and remove as you like.
  twitter: Tyr0
  github: Tyr0
  linkedin: tylercalderone
  google_plus: +TylerCalderone93

# Analytics and webmaster tools stuff goes here
google_analytics: UA-35684717-1
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify: 562434B2E8A16C2FA2DF380DF225C27F

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/Los_Angeles
future:      true
highlighter: pygments
markdown:    kramdown
gems:
  - jekyll-sitemap
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/
excerpt_separator: "<!-- excerpt -->"

# Amount of post to show on home page
paginate_path: ":num/"
paginate: 5

defaults:
  -
    scope:
      type: "posts"
    values:
      category: blog
      image:
        feature: background.jpg
        credit: Louis Abate
        creditlink: https://www.flickr.com/photos/louisabate/4257197745

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: true

  coderay:
    coderay_line_numbers: nil
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
